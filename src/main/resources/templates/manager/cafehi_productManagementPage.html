<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script type="text/javascript">
        function tabChange(tabNum){
            if(tabNum == '1'){
                location.href='/manager/productmanagement/registration';
            }

        }
    </script>
</head>
<body>
<script type="text/javascript">
    $(document).ready(function(){
    });
</script>
<div th:insert="~{cafeHi_module/header :: cafeHiHeader}"></div>
<div style="margin-top: 100px;"></div>
<div class="cc-tab-con">
    <a href="javascript:void(0);" class="cc-tab-item on">제품목록</a>
    <a href="javascript:tabChange('1');" class="cc-tab-item">제품등록</a>
</div>
<div class="tbl_wrp">
    <table class="table">
        <thead>
        <tr class="table-info">
            <th scope="col">메뉴 번호</th>
            <th scope="col">메뉴 종류</th>
            <th scope="col">메뉴 이름</th>
            <th scope="col">가격</th>
            <th scope="col">수량</th>
            <th scope="col">출시일</th>
        </tr>
        </thead>
        <tbody>
        <tr class="link_btn hover" th:each="menu : ${menuList}">

            <td style="text-align: left;">
                <a th:href="@{'/admin/accounts/' + ${menu.menuId}}"><span th:text="${menu.menuId}">메뉴 번호</span></a>
            </td>
            <td style="text-align: left;" th:text="${menu.menuType}">메뉴 종류</td>
            <td style="text-align: left;" th:text="${menu.menuName}">메뉴 이름</td>
            <td style="text-align: left;" th:text="${menu.menuPrice}">메뉴 가격</td>
            <td style="text-align: left;" th:text="${menu.menuStockQuantity}">메뉴 재고 수량</td>
            <td style="text-align: left;" th:text="${menu.menuWritetime}">메뉴출시일</td>
        </tr>
        </tbody>
    </table>
</div>
<div th:insert="~{cafeHi_module/footer :: cafeHiFooter}"></div>
</body>
</html>
