<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script type="text/javascript">
        function tabChange(tabNum){
            if(tabNum == '1'){
                location.href='/manager/usermanagement/qna';
            }else if(tabNum == '2'){
                location.href='/manager/usermanagement/blackList';
            }

        }
    </script>
</head>
<body>
<script type="text/javascript">
    $(document).ready(function(){
    });
</script>
<div th:insert="~{cafeHi_module/header :: cafeHiHeader}"></div>
<div style="margin-top: 100px;"></div>
    <div class="cc-tab-con">
        <a href="javascript:void(0);" class="cc-tab-item on">유저관리</a>
        <a href="javascript:tabChange('1');" class="cc-tab-item">유저QnA관리</a>
        <a href="javascript:tabChange('1');" class="cc-tab-item">블랙리스트</a>
    </div>
    <div class="tbl_wrp">
        <table class="table">
            <thead>
            <tr class="table-info">
                <th scope="col">아이디</th>
                <th scope="col">이름</th>
                <th scope="col">연락처</th>
                <th scope="col">이메일</th>
                <th scope="col">가입일</th>
                <th scope="col">권한</th>
            </tr>
            </thead>
            <tbody>
            <tr class="link_btn hover" th:each="user : ${userList}">

                <td style="text-align: left;">
                    <a th:href="@{'/admin/accounts/' + ${user.id}}"><span th:text="${user.memberId}">사용자 아이디</span></a>
                </td>
                <td style="text-align: left;" th:text="${user.memberName}">사용자 이름</td>
                <td style="text-align: left;" th:text="${user.memberContact}">사용자 연락처</td>
                <td style="text-align: left;" th:text="${user.memberEmail}">사용자 이메일</td>
                <td style="text-align: left;" th:text="${user.memberWritetime}">사용자 가입일</td>
                <td style="text-align: left;">
                    <span th:each="role,iter : ${user.memberAuthEntities}">
                        <h6 th:text="${role.memberAuth}"></h6>
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
<div th:insert="~{cafeHi_module/footer :: cafeHiFooter}"></div>
</body>
</html>
