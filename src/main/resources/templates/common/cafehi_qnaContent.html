<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"  lang="">
<head>
<meta charset="UTF-8">
<title>CAFEHi 게시글</title>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
	crossorigin="anonymous"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/comment.css}">
</head>
<body>

<div th:insert="~{cafeHi_module/header :: cafeHiHeader}"></div>

<div th:replace="~{cafeHi_module/MessageCommon :: cafeHiQnACommon}"></div>

<main class="mt-5 pt-5 w-50 m-auto">

		<div class="container-fluid px-4">
			<h1 class="mb-4">게시글</h1>

			<div class="card mb-4">
				<div class="card-body">
<!--					<table class="table table-striped" th:with="writeDate= ${qna.getWriteDate}, updateDate= ${qna.getUpdateDate}">-->
					<table class="table table-striped">
							<tr>
								<th>작성자</th>
								<td th:text="${qna.memberDTO.memberId }">작성자 id</td>
								<th>조회수</th>
								<td th:text="${qna.qnaHit }">조회수</td>
							</tr>
							
							<tr>
								
								<th>작성일</th>
								<td th:text="${qna.formattedWriteDateTime}"></td>
								<th>수정일</th>
								<td th:text="${qna.formattedUpdateDateTime}"></td>

								
							</tr>
						<tr>
						<th>분류</th>
						<td th:text="'[' + ${qna.qnaTitleClassification} + ']'" colspan="3"></td>
						</tr>
							<tr>
								<th>제목</th>
								<td th:text="${qna.qnaTitle }"><b th:text="${qna.qnaTitleClassification }"></b> &nbsp; </td>
								<th>첨부파일</th>
								<td th:if="${qnaFile.uploadPath == 'none'}" th:text="${qnaFile.uploadFileName}">파일 없음</td>
								<td th:unless="${qnaFile.uploadPath == 'none'}">
									<button th:text="${qnaFile.uploadFileName}" th:onclick="fileDown()" style=" text-decoration: underline; border: none; font-weight: bold; background-color:transparent;" >파일 다운로드 버튼</button>
								</td>
							</tr>
							<tr>
								<th>내용</th>
								<td colspan="3"><textarea rows="20" cols="100" readonly th:text="${qna.qnaContent }"></textarea></td>
							</tr>
						</table>
						</div>

						<!-- 로그인 중인 사용자 분류 -->


						<div class="d-flex justify-content-end">
						<!-- 회원  -->
						<div sec:authorize="hasRole('ROLE_USER')" th:class="d-flex" th:classappend="justify-content-end">
							<!--수정은 본인만-->
							<div th:if="${qna.memberDTO.memberId eq securityId}">
							<a class="btn btn-success" th:href="@{/qna/CafeHi-QnAUpdateView(qnaNum = ${qna.qnaNum}, page = ${scri.page}, perPageNum = ${scri.perPageNum}, searchType = ${scri.searchType}, keyword = ${scri.keyword})}">수정</a>
							</div>
							<!--삭제는 본인이거나 manager 이상의 권한-->
							<div th:each="authority : ${#authentication.getAuthorities()}">
							<div th:if="${qna.memberDTO.memberId eq securityId or authority.authority eq 'ROLE_MANAGER' or authority.authority eq 'ROLE_ADMIN'}">
							<form th:action="@{/qna/CafeHi-DeleteQnA}" method="post">
								<input class="btn btn-success" type="submit" value="삭제" th:onclick="alert('정말로 삭제하시겠습니까?')">
								<input type="hidden" th:name="${_csrf.parameterName }" th:value="${_csrf.token }">
								<input type="hidden" th:name="qnaNum" th:value="${qna.qnaNum }">
								<input type="hidden" th:name="page" th:value="${scri.page }">
								<input type="hidden" th:name="perPageNum" th:value="${scri.perPageNum }">
								<input type="hidden" th:name="searchType" th:value="${scri.searchType }">
								<input type="hidden" th:name="keyword" th:value="${scri.keyword }">
								<input type="hidden" th:name="securityId" th:value="${#authentication.principal.memberId}">
							</form>
							</div>
							</div>
						</div>

						<!-- 비회원 -->
						<a class="btn btn-success"  th:href="@{/CafeHi-QnAList(page = ${scri.page}, perPageNum = ${scri.perPageNum}, searchType = ${scri.searchType}, keyword = ${scri.keyword})}">목록</a>
<!--						<a class="btn btn-success" th:unless="${qna.member.memberId eq securityId}" th:href="@{/CafeHi-QnAList(page = ${scri.page}, perPageNum = ${scri.perPageNum}, searchType = ${scri.searchType}, keyword = ${scri.keyword})}">목록</a>-->
						</div>
						</div>
						</div>

	<div class="container mt-5">
		<div class="card mt-3">
			<form id="commentForm" th:action="@{/comment/WriteComment}" th:object="${commentForm}" method="post">
				<!--게시글에 대한 정보 -->
				<input type="hidden" id="qnaNum" th:name="qnaNum" th:value="${qna.qnaNum }">
				<input type="hidden" name="${_csrf.parameterName }" value="${_csrf.token }" />
				<div class="card-body">

					<input id="qnaCommentWriteDate" type="hidden" th:name="WriteDate" th:value="${commentForm.writeDateTime}">
					<!--					<input id="qnaCommentUpdateDate" type="hidden" th:name="UpdateDate" th:value="${commentForm.updateDateTime}">-->
					<input type="hidden" th:name="memberId" th:value="${#authentication.principal.memberId}">
					<div class="d-flex justify-content-start">
						<div class="user-avatar"></div>
						<p th:text="${#authentication.principal.memberId}"></p>
						<input type="text" id="qnaComment" th:name="comment" th:class="${#fields.hasErrors('comment')}? 'form-control underLine fieldError' : 'form-control underLine'">
						<button type="submit" class="btn btn-success">등록</button>
					</div>
					<div th:class="d-flex">
						<p th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}" th:class="errorMsg">CommentFormValidation</p>
					</div>
				</div>
			</form>
		</div>
	</div>

	<div th:if="${comments.isEmpty()}" class="container mt-5">
		<div class="card mt-3">
		<h4 style="text-align: center">댓글이 없습니다.</h4>
		</div>
	</div>
	<div th:unless="${comments.isEmpty()}" class="container mt-5">
		<div class="card mt-3 comment" th:each="comment : ${comments}">
			<div class="d-flex justify-content-between">
			<div class="user-avatar" th:text="${comment.memberDTO.memberId}">User 1</div>
			<div class="comment-content">
				<p th:text="${comment.comment}">This is the first comment on the video.</p>
				<span class="comment-metadata" th:text="${comment.commentWriteDateTime}">3 hours ago</span>
			</div>
			</div>
		</div>
	</div>





	</main>


<div th:insert="~{cafeHi_module/footer :: cafeHiFooter}"></div>
</body>


<!-- Post 방식으로 파일 다운로드를 위한 javascript -->
<script type="text/javascript" th:inline="javascript">

      
/*<![CDATA[*/
      function fileDown() {



         var form = document.createElement("form");

         form.setAttribute("charset", "UTF-8");

         form.setAttribute("method", "Post");  //Post 방식

         form.setAttribute("action", "qnaFileDownload"); //요청 보낼 주소



         var upload_path = document.createElement("input");

         upload_path.setAttribute("type", "hidden");

         upload_path.setAttribute("name", "upload_path");

         upload_path.setAttribute("value", /*[[${qnaFile.uploadPath}]]*/);

         form.appendChild(upload_path);



         var upload_file_name = document.createElement("input");

         upload_file_name.setAttribute("type", "hidden");

         upload_file_name.setAttribute("name", "upload_file_name");

         upload_file_name.setAttribute("value", /*[[${qnaFile.uploadFileName}]]*/);

         form.appendChild(upload_file_name);
         
         
         
         var csrfInput = document.createElement("input");

        csrfInput.setAttribute("type", "hidden");
      	csrfInput.setAttribute("name", /*[[${_csrf.parameterName }]]*/);
      	csrfInput.setAttribute("value", /*[[${_csrf.token }]]*/);

         form.appendChild(csrfInput); 
								

         document.body.appendChild(form);

         form.submit();

      }
/*]]>*/


   </script>

</html>
