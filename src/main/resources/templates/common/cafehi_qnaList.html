<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
    <link th:href="@{/css/plugin/datepicker/bootstrap-datepicker.css}" rel="stylesheet">
    <script th:src="@{js/plugin/datepicker/bootstrap-datepicker.js}"></script>
    <!--한국어  달력 쓰려면 추가 로드-->
     <script th:src="@{/js/plugin/datepicker/bootstrap-datepicker.ko.min.js}"></script>
    <title>CAFEHI 질문게시판</title>
</head>
<body>
<div th:insert="~{cafeHi_module/header :: cafeHiHeader}"></div>

<div th:replace="~{cafeHi_module/MessageCommon :: cafeHiQnACommon}"></div>


<main class=" w-50 m-auto">
    <div class="container-fluid px-4">
        <h1 class="mb-4">게시판</h1>

        <div class="card mb-4">

            <div class="card-header">



                <div class="search_area" >
                    <form th:action="@{/CafeHi-QnAList}" method="get" class="d-flex justify-content-between">
                        <span>날짜:</span>
                        <div>
                        <input style="width: 60%;" type="text" id="qnaSearchStartDate" class="form-control" th:name="searchStartDate" th:value="${qnaStartDate}">
                        </div>
                        <div>
                        <input style="width: 60%;" type="text" id="qnaSearchEndDate" class="form-control" th:name="searchEndDate" th:value="${qnaEndDate}">
                        </div>
                    <div>
                        <select th:name="searchType">
                                <option th:value="title" th:selected="${scri.searchType eq 'title'}">
                                    제목</option>
                                <option th:value="content" th:selected="${scri.searchType eq 'content'}">
                                    내용</option>
                                <option th:value="writer" th:selected="${scri.searchType eq 'writer'}">
                                    작성자</option>
                        </select>
                        <label for="keywordInput"></label><input class="btn btn-success" type="text" th:name="keyword" id="keywordInput" th:value="${scri.getKeyword()}">
                        <button class="btn btn-success">검색</button>
                    </div>
                    <a class="btn btn-success float-end" href="" th:href="@{/qna/CafeHi-QnAWriteView}">
                        <i class="fas fa-edit"></i> 글 작성
                    </a>
                    </form>


                </div>
            </div>
            <div class="card-body">
                <table class="table  table-striped">
                    <thead>
                    <tr>
                        <th>글번호</th>
                        <th>분류</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>작성일</th>
                        <th>수정일</th>
                        <th>조회수</th>
                    </tr>
                    </thead>


                    <tbody th:if="${ qnaList.size() eq 0 }">
                    <tr>
                        <th colspan="7" style="text-align: center;">게시글이 없습니다.</th>
                    </tr>
                    </tbody>

                    <tbody th:unless="${ qnaList.size() eq 0 }">

                    <tr th:each="qna : ${ qnaList }" th:with="writeDate= ${qna.qnaWriteDate}">
                        <td th:text="${qna.qnaNum }">글번호</td>
                        <td th:text="'[' + ${qna.qnaTitleClassification} + ']'" style="text-decoration: none; color: black; font-weight: bold;"></td>
                        <td>
                            <!--유저, 매니저, 관리자의 권한을 어떻게 구분하고 상세 페이지로 이동할 것인지? 각자의 컨트롤러에서 동일한 model 이름을 보내고 값을 다르게 보낸다. 이후 조건문으로 체크한다.-->
                            <a th:text="${qna.qnaTitle }" th:href="@{/qna/CafeHi-QnAView(qnaNum = ${qna.qnaNum}, page = ${scri.page}, perPageNum = ${scri.perPageNum}, searchType = ${scri.searchType}, keyword = ${scri.keyword})}"
                               style="text-decoration: none; color: black; font-weight: bold;">
                                글제목
                            </a>
                        </td>
                        <td th:text="${qna.member.memberId}">회원 id</td>
<!--                        <td th:text="${#temporals.format(writeDate , 'yyyy-MM-dd HH:mm:ss')}">작성일자</td>-->
                        <td th:text="${qna.qnaWriteDate}">작성일</td>
                        <td th:text="${qna.qnaUpdateDate}">수정일</td>
                        <td th:text="${qna.qnaHit }">조회수</td>
                    </tr>


                    <tr align="center">
                        <td colspan=6 style="border: none; margin-top: 30px;">

                            <div class="container mt-3">
                                <ul class="pagination justify-content-center">

                                    <li th:class="page-item" th:if="${pageMaker.prev}">
                                        <a th:class="page-link" th:href="@{/CafeHi-QnAList(page=${pageMaker.startPage - 1}, perPageNum=${scri.getPerPageNum()}, searchType=${scri.getSearchType()}, keyword=${scri.getKeyword()})}" style='text-decoration: none; color: black;'><span aria-hidden="true">&laquo;</span></a>
                                    </li>
                                    <li th:class="page-item" th:each="pageNum : ${#numbers.sequence(pageMaker.startPage, (pageMaker.endPage > pageMaker.totalCount ? pageMaker.totalCount : pageMaker.endPage))}">
                                    <a th:class="page-link" th:href="@{/CafeHi-QnAList(page=${pageNum}, perPageNum=${scri.getPerPageNum()}, searchType=${scri.getSearchType()}, keyword=${scri.getKeyword()})}" th:text="${pageNum}"
                                           th:classappend="${pageNum eq scri.page} ? 'bg-success' : 'text-dark'"
                                           style='text-decoration: none; color: white;'></a>
                                    </li>
                                    <li th:class="page-item" th:if="${pageMaker.next && pageMaker.endPage > 0}">
                                        <a th:class="page-link" th:href="@{/CafeHi-QnAList(page=${pageMaker.endPage + 1}, perPageNum=${scri.getPerPageNum()}, searchType=${scri.getSearchType()}, keyword=${scri.getKeyword()})}" style='text-decoration: none; color: black;'><span aria-hidden="true">&raquo;</span></a>
                                    </li>

                                </ul>
                            </div>

                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>


<div th:insert="~{cafeHi_module/footer :: cafeHiFooter}"></div>
</body>
<script>
    $(function() {
        // 검색조건 시작 날짜 datepicker
        $('#qnaSearchStartDate').datepicker({
            format: "yyyy-mm-dd",	//데이터 포맷 형식(yyyy : 년 mm : 월 dd : 일 )
            // startDate: '-10d',	//달력에서 선택 할 수 있는 가장 빠른 날짜. 이전으로는 선택 불가능 ( d : 일 m : 달 y : 년 w : 주)
            // endDate: '+10d',	//달력에서 선택 할 수 있는 가장 느린 날짜. 이후로 선택 불가 ( d : 일 m : 달 y : 년 w : 주)
            autoclose : true,	//사용자가 날짜를 클릭하면 자동 캘린더가 닫히는 옵션
            calendarWeeks : false, //캘린더 옆에 몇 주차인지 보여주는 옵션 기본값 false 보여주려면 true
            clearBtn : false, //날짜 선택한 값 초기화 해주는 버튼 보여주는 옵션 기본값 false 보여주려면 true
            // datesDisabled : ['2019-06-24','2019-06-26'],//선택 불가능한 일 설정 하는 배열 위에 있는 format 과 형식이 같아야함.
            // daysOfWeekDisabled : [0,6],	//선택 불가능한 요일 설정 0 : 일요일 ~ 6 : 토요일
            // daysOfWeekHighlighted : [3], //강조 되어야 하는 요일 설정
            disableTouchKeyboard : false,	//모바일에서 플러그인 작동 여부 기본값 false 가 작동 true가 작동 안함.
            // immediateUpdates: false,	//사용자가 보는 화면으로 바로바로 날짜를 변경할지 여부 기본값 :false
            // multidate : false, //여러 날짜 선택할 수 있게 하는 옵션 기본값 :false
            multidateSeparator :",", //여러 날짜를 선택했을 때 사이에 나타나는 글짜 2019-05-01,2019-06-01
            templates : {
                leftArrow: '&laquo;',
                rightArrow: '&raquo;'
            }, //다음달 이전달로 넘어가는 화살표 모양 커스텀 마이징
            showWeekDays : true ,// 위에 요일 보여주는 옵션 기본값 : true
            // title: "테스트",	//캘린더 상단에 보여주는 타이틀
            todayHighlight : true ,	//오늘 날짜에 하이라이팅 기능 기본값 :false
            toggleActive : true,	//이미 선택된 날짜 선택하면 기본값 : false인경우 그대로 유지 true인 경우 날짜 삭제
            weekStart : 0 ,//달력 시작 요일 선택하는 것 기본값은 0인 일요일
            language : "ko"	//달력의 언어 선택, 그에 맞는 js로 교체해줘야한다.

        });
        // 검색조건 종료 날짜 datepicker
        $('#qnaSearchEndDate').datepicker({
            format: "yyyy-mm-dd",	//데이터 포맷 형식(yyyy : 년 mm : 월 dd : 일 )
            // startDate: '-10d',	//달력에서 선택 할 수 있는 가장 빠른 날짜. 이전으로는 선택 불가능 ( d : 일 m : 달 y : 년 w : 주)
            // endDate: '+10d',	//달력에서 선택 할 수 있는 가장 느린 날짜. 이후로 선택 불가 ( d : 일 m : 달 y : 년 w : 주)
            autoclose : true,	//사용자가 날짜를 클릭하면 자동 캘린더가 닫히는 옵션
            calendarWeeks : false, //캘린더 옆에 몇 주차인지 보여주는 옵션 기본값 false 보여주려면 true
            clearBtn : false, //날짜 선택한 값 초기화 해주는 버튼 보여주는 옵션 기본값 false 보여주려면 true
            // datesDisabled : ['2019-06-24','2019-06-26'],//선택 불가능한 일 설정 하는 배열 위에 있는 format 과 형식이 같아야함.
            // daysOfWeekDisabled : [0,6],	//선택 불가능한 요일 설정 0 : 일요일 ~ 6 : 토요일
            // daysOfWeekHighlighted : [3], //강조 되어야 하는 요일 설정
            disableTouchKeyboard : false,	//모바일에서 플러그인 작동 여부 기본값 false 가 작동 true가 작동 안함.
            // immediateUpdates: false,	//사용자가 보는 화면으로 바로바로 날짜를 변경할지 여부 기본값 :false
            // multidate : false, //여러 날짜 선택할 수 있게 하는 옵션 기본값 :false
            multidateSeparator :",", //여러 날짜를 선택했을 때 사이에 나타나는 글짜 2019-05-01,2019-06-01
            templates : {
                leftArrow: '&laquo;',
                rightArrow: '&raquo;'
            }, //다음달 이전달로 넘어가는 화살표 모양 커스텀 마이징
            showWeekDays : true ,// 위에 요일 보여주는 옵션 기본값 : true
            // title: "테스트",	//캘린더 상단에 보여주는 타이틀
            todayHighlight : true ,	//오늘 날짜에 하이라이팅 기능 기본값 :false
            toggleActive : true,	//이미 선택된 날짜 선택하면 기본값 : false인경우 그대로 유지 true인 경우 날짜 삭제
            weekStart : 0 ,//달력 시작 요일 선택하는 것 기본값은 0인 일요일
            language : "ko"	//달력의 언어 선택, 그에 맞는 js로 교체해줘야한다.

        });

    });//ready end
</script>
</html>
