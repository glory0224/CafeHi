<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>CAFEHi 회원가입</title>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="" th:src="@{/js/check.js}"></script>
<link rel="stylesheet" th:href="@{/css/signup.css}">

<!-- 
FROM으로 넘길때는 폼 태그를 사용하거나, Thymeleaf 2.1, @EnableWebSecurity를 사용하는 경우

CsrfRequestDataValueProcessor가 적용되어 from 에 CSRF 토큰이 자동적으로 들어간다.

즉, FORM으로 데이터를 보내면 위와 같은 환경이라면 CSRF 토큰값이 자동으로 들어가 따로 코드를 작성할 필요가 없다. 

하지만... AJAX는 토큰값을 헤더에 보내줘야한다!

아래와 같이 <head>에 <meta>태그에 값을 넣어줘야한다. 
 -->
<meta name="_csrf" th:content="${_csrf.token}"/> 
<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
	<div th:insert="~{cafeHi_module/header :: cafeHiHeader}"></div>
	
<div class="w-50 m-auto p-5">
<form class="container" action="" th:action="@{/member/signup}" th:object="${memberForm}" method="post" id="memberForm">
	<h1 class="text-center m-5">회원 가입</h1>
  <div class="m-5">
    <h4><label for="memberId" class="form-label">아이디</label></h4>
      <input type="text" id="memberId" th:field="*{memberId}" class="form-control" placeholder="아이디를 입력해주세요."
                th:class="${#fields.hasErrors('memberId')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('memberId')}" th:errors="*{memberId}" th:class="incorrect">MemberFormValidation</p>
      <p th:if="${errorMessage}" th:class="incorrect" th:text="${errorMessage}">duplicate Id Error Message</p>
      <br>
  </div>
    <div class="m-5">
    <h4><label for="memberName" class="form-label">이름</label></h4>
        <input type="text" id="memberName" th:field="*{memberName}" class="form-control" placeholder="이름을 입력해주세요."
               th:class="${#fields.hasErrors('memberName')}? 'form-control fieldError' : 'form-control'">
        <p th:if="${#fields.hasErrors('memberName')}" th:errors="*{memberName}" th:class="incorrect">MemberFormValidation</p>
  </div>
  <div class="m-5">
    <h4><label for="memberPw" class="form-label">비밀번호</label></h4>
      <input type="password" id="memberPw" th:field="*{memberPw}" class="form-control" placeholder="비밀번호를 입력해주세요."
             th:class="${#fields.hasErrors('memberPw')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('memberPw')}" th:errors="*{memberPw}" th:class="incorrect">MemberFormValidation</p>
  </div>

  <div class="m-5">
    <h4><label for="memberContact" class="form-label">연락처</label></h4>
      <input type="text" id="memberContact" th:field="*{memberContact}" class="form-control" placeholder="연락처를 입력해주세요."
             th:class="${#fields.hasErrors('memberContact')}? 'form-control fieldError' : 'form-control'">
      <p th:if="${#fields.hasErrors('memberContact')}" th:errors="*{memberContact}" th:class="incorrect">MemberFormValidation</p>
  </div>
  <div class="m-5">
    <h4><label class="form-label" for="memberEmail">이메일</label></h4>
        <input type="text" id="memberEmail" th:field="*{memberEmail}" class="form-control" placeholder="이메일을 입력해주세요."
               th:class="${#fields.hasErrors('memberEmail')}? 'form-control fieldError' : 'form-control'">
        <p th:if="${#fields.hasErrors('memberEmail')}" th:errors="*{memberEmail}" th:class="incorrect">MemberFormValidation</p>
      <br>
  </div> 
  <div class="m-5">
  <h4><label class="form-label">주소</label> <input class="btn btn-sm btn-success float-end" type="button" onclick="find_address()" value="주소 찾기"></h4>
    <p th:if="${#fields.hasErrors('memberRoadAddress')}" th:errors="*{memberRoadAddress}" th:class="incorrect">MemberFormValidation</p>
   <div class="mt-3">
    <input type="text" id="memberRoadAddress" class="form-control" placeholder="도로명 주소" th:field="*{memberRoadAddress}"
            readonly="readonly">
   </div>
   <div class="mt-3">
    <input type="text" id="memberJibunAddress" class="form-control" placeholder="지번 주소" name="memberJibunAddress" readonly="readonly">
   </div>  
    <div class="mt-3">
        <input type="text" id="memberDetailAddress" th:field="*{memberDetailAddress}" class="form-control" placeholder="상세주소를 입력해주세요."
               th:class="${#fields.hasErrors('memberDetailAddress')}? 'form-control fieldError' : 'form-control'">
        <p th:if="${#fields.hasErrors('memberDetailAddress')}" th:errors="*{memberDetailAddress}" th:class="incorrect">MemberFormValidation</p>
    </div>
   
  </div>


<div class="d-flex justify-content-end">
	<div style="margin-top: 40px;">
      <input id="signup" class="btn btn-md btn-success " type="submit" value="회원가입">
      </div>
</div>


</form>


</div>
	
	
	<div th:insert="~{cafeHi_module/footer :: cafeHiFooter}"></div>
	
</body>

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    //본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
    function find_address() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var roadAddr = data.roadAddress; // 도로명 주소 변수
                var extraRoadAddr = ''; // 참고 항목 변수

                // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                    extraRoadAddr += data.bname;
                }
                // 건물명이 있고, 공동주택일 경우 추가한다.
                if(data.buildingName !== '' || data.apartment === 'Y'){
                   extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                }
                
                
                
                // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
               /*  if(extraRoadAddr !== ''){
                    extraRoadAddr = extraRoadAddr;
                } */

               
                // 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
                if(roadAddr !== '' && extraRoadAddr != ''){
                	extraRoadAddr = extraRoadAddr;
                    document.getElementById("memberRoadAddress").value = roadAddr + ' ' + extraRoadAddr;
                    document.getElementById("memberJibunAddress").value = data.jibunAddress;
                    
                } else if (roadAddr !== ''){
                	document.getElementById("memberRoadAddress").value = roadAddr
                	//document.getElementById("memberJibunAddress").value = data.jibunAddress;
                } else if (extraRoadAddr != '') {
                	document.getElementById("memberJibunAddress").value = data.jibunAddress;
                }
				
                return;
                
                
            }
        }).open();
    }
</script>


</html>
