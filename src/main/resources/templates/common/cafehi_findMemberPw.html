<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CAFEHi 로그인</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div th:insert="~{cafeHi_module/header :: cafeHiHeader}"></div>

<div class="container">
    <div class="m-auto w-50 p-50">
        <main class="form-signin">
            <form class="m-auto w-50 p-50" action="" th:action="@{/FindMemberPw}" method="post" id="findPwForm">
                <img class="mb-4" src="../assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">

                <h1 class="h3 mb-3 fw-normal">카페하이 비밀번호 찾기</h1><br>

                <div class="form-floating">
                    <input type="text" class="form-control" id="findPwByMemberId" placeholder="Id" name="MemberId">
                    <label for="findPwByMemberId">아이디</label>
                </div><br>

                <input class="w-100 btn btn-lg btn-success " type="button" value="비밀번호 찾기" onclick="findMemberPwCheck()">
                <div class="d-flex justify-content-evenly" style="margin-top: 20px">
                    <span><a th:href="@{/CafeHi-FindMemberId}" style="text-decoration: none; color:black">아이디 찾기</a></span>
                    <span><a th:href="@{/members/signup}" style="text-decoration: none; color:black">회원 가입</a></span>
                    <span><a th:href="@{/login}" style="text-decoration: none; color:black">로그인</a></span>
                </div>
            </form>

        </main>
    </div>
</div>


<div th:insert="~{cafeHi_module/footer :: cafeHiFooter}"></div>
</body>
<script>
    function findMemberPwCheck() {
        mem_id = document.getElementById('findPwByMemberId');

        console.log(mem_id)

        if (mem_id.value == "") {
            alert('아이디를 입력해주세요.');
            findPwByMemberId.focus();
            return;
        }

        document.getElementById('findPwForm').submit();
    }
</script>
</html>
