<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
<header>
  <nav th:fragment="cafeHiHeader" class="navbar navbar-expand-md navbar fixed-top bg-white">
    <div class="container-fluid">
      <a class="navbar-brand" href="/"><img alt="" src="" th:src="@{/cafeHi/img/cafehi_logo2.png}" style="width: 50px; height: 50px; margin-right: 20px;" >CAFE Hi</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class=" collapse navbar-collapse ">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link p-30" aria-current="page" href="CafeHi-Introduce" th:href="@{/CafeHi-Introduce}">CAFE Hi</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="" th:href="@{/CafeHi-Menu}">MENU</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="" th:href="@{/CafeHi-Membership}">MEMBERSHIP</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="" th:href="@{/CafeHi-Event}">EVENT</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="" th:href="@{/CafeHi-Place}">STORE</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="" th:href="@{/CafeHi-QnAList}">QnA</a>
          </li>
        </ul>
      </div>
      
      
      <div sec:authorize="isAnonymous()"  class="d-flex justify-content-end">
          <a href="login"><button type="button" class="btn btn-outline-success me-2">Login</button></a>
      </div>
      
      <div sec:authorize="isAuthenticated()" class="d-flex justify-content-end">
      <div class="collapse navbar-collapse">
      	<ul class="navbar-nav">
      		<li class="nav-item">
      		<b sec:authentication="principal.memberDTO.member_name"></b> 님 환영합니다.
      		</li>
      		<li class="nav-item" sec:authorize="hasAnyRole('ROLE_USER')">
      			<a class="nav-link" aria-current="page" href="" th:href="@{/CafeHi-MemberMyPage}">마이페이지</a>
      		</li>
      		
      		<li class="nav-item" sec:authorize="hasAnyRole('ROLE_ADMIN')">
      			<a class="nav-link" aria-current="page" href="">관리자 페이지</a>
      		</li>
      		
      		<li class="nav-item">
      			<form action="" th:action="@{/logout}" method="post">
      			<input type="hidden" name="${_csrf.parameterName }" value="${_csrf.token }">
      			<input class="nav-link" type="submit" value="로그아웃" style="border:none; background-color: white">
      			</form>
      		</li>
      	</ul>
      </div>
      
      </div>
      
    </div>
    </nav>
</header>
</body>
</html>
