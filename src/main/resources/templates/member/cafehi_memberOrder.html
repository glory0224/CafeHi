<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="">
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>카페하이 주문 페이지</title>
</head>
<body>
<div th:insert="~{cafeHi_module/header :: cafeHiHeader}"></div>

<div class="w-50 m-auto p-5"
     th:with="menuPrice=${Menu.menuPrice}, orderAmount=${orderAmount}, totalPrice=${menuPrice * orderAmount}, totalPlusDeliveryPrice = ${(menuPrice * orderAmount) + 2500}">
    <!-- 결제 정보 탭에서 사용할 thymeleaf 변수 선언 -->
     <form class="container" th:action="@{/CafehiOrder}" method="post" id="orderForm">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token }"/>
        <h1 class="text-center m-5">카페 하이 주문</h1>
        <input type="hidden" th:name="memberCode" th:value="${#authentication.Principal.memberInfo.memberCode}"/>
        <input type="hidden" th:name="menuId" th:value="${Menu.menuId}"/>
        <input type="hidden" th:name="membershipCode" th:value="${Membership.membershipCode}"/>

        <!-- 주문 정보 처리 -->
        <h2 class="m-5" style="text-align: center"><b>주문 정보</b></h2>

        <div class="m-5">
            <label class="form-label">이름</label>
            <h3><b sec:authentication="principal.memberInfo.memberName"></b></h3>
        </div>

        <div class="m-5">
            <label class="form-label">상품명</label>
            <h3><b th:text="${Menu.menuName}"></b></h3>
            <input type="hidden" th:name="menuName" th:value="${Menu.menuName}"/>
        </div>

        <div class="m-5">
            <label class="form-label">상품가격</label>
            <h3><b th:text="${Menu.menuPrice}"></b></h3>
            <input type="hidden" th:name="menuPrice" th:value="${Menu.menuPrice}"/>
        </div>

        <div class="m-5">
            <label class="form-label">주문 수량</label>
            <h3><b th:text="|${orderAmount}개|"></b></h3>
            <input type="hidden" th:name="totalOrderCount" th:value="${orderAmount}"/>
        </div>

        <div class="m-5">
            <label class="form-label">잔여 수량</label>
            <h3><b th:text="|${Menu.menuStockQuantity}개|"></b></h3>
            <input type="hidden" th:name="menuStockQuantity" th:value="${Menu.menuStockQuantity}"/>
        </div>


        <br>

        <div class="m-5">
            <div class="d-flex justify-content-between">
                <label class="form-label">배송지 도로명 주소</label>
                <input class="btn btn-sm btn-success float-end" type="button" onclick="find_address()" value="주소 찾기">
            </div>
            <!--<h3><b sec:authentication="principal.memberInfo.memberRoadAddress"></b></h3>-->
            <h3><b id="showDeliveryRoadAddress">주소 찾기를 통해 등록해주세요.</b></h3>
            <input type="hidden" id="deliveryRoadAddress" th:name="deliveryRoadAddress">
            <!--<input type="hidden" th:name="deliveryRoadAddress" th:value="${#authentication.Principal.memberInfo.memberRoadAddress}">-->

        </div>
        <div class="m-5">
            <label class="form-label">배송지 지번 주소</label>
            <!--<h3><b sec:authentication="principal.memberInfo.memberJibunAddress"></b></h3>-->
            <h3><b id="showDeliveryJibunAddress">주소 찾기를 통해 등록해주세요.</b></h3>
            <input type="hidden" id="deliveryJibunAddress" th:name="deliveryJibunAddress">
            <!--<input type="hidden" th:name="deliveryJibunAddress" th:value="${#authentication.Principal.memberInfo.memberJibunAddress}">-->
        </div>
        <div class="m-5">
            <label class="form-label">상세 주소</label>
            <!--<h3><b sec:authentication="principal.memberInfo.memberDetailAddress"></b></h3>-->
            <h3><input type="text" th:name="deliveryDetailAddress" style="width: 80%;"></h3>
            <!--<input type="hidden" th:name="deliveryDetailAddress" th:value="${#authentication.Principal.memberInfo.memberDetailAddress}">-->
        </div>

        <br>

        <!-- 결제 처리 -->
        <h2 class="m-5" style="text-align: center"><b>결제 정보</b></h2>
        <br>

        <div class="m-5">
            <label class="form-label">주문 가격</label>
            <!-- <h3><b th:with="orderPrice=${MenuDTO.menuPrice * orderAmount}" th:text="|${numbers.formatInteger(orderPrice, 1, 'COMMA') + ' 원'}|"></b></h3> -->
            <h3><b th:text="|${Menu.menuPrice * orderAmount} 원|"></b></h3>
            <input type="hidden" th:name="totalOrderPrice" th:value="${Menu.menuPrice * orderAmount}">
        </div>

        <div class="m-5">
            <label class="form-label">배송비</label>
            <p style="color:red">배송비는 주문 가격 30000원 이상부터 무료입니다.</p>
            <div th:if="${totalPrice lt 30000}">
                <h3><b th:text="${#numbers.formatInteger(2500 , 1, 'COMMA') + ' 원'}">2500원</b></h3>
                <input type="hidden" th:name="deliveryFee" th:value="2500"/>
                <input type="hidden" th:name="includeDeliveryFee" th:value="1"/>
            </div>
            <div th:if="${totalPrice ge 30000}">
                <h3><b th:text="무료">무료</b></h3>
                <input type="hidden" th:name="deliveryFee" th:value="0">
                <input type="hidden" th:name="includeDeliveryFee" th:value="0"/>
            </div>
        </div>

        <div class="m-5">
            <label class="form-label">총 금액 </label>
            <div th:if="${totalPrice lt 30000}">
                <h3><b th:text="|${#numbers.formatInteger(totalPlusDeliveryPrice, 1, 'COMMA') + ' 원'}|"></b></h3>
            </div>

            <div th:if="${totalPrice ge 30000}">
                <h3><b th:text="|${#numbers.formatInteger(totalPrice, 1, 'COMMA') + ' 원'}|"></b></h3>
            </div>
        </div>


        <!-- 멤버쉽 포인트 처리 -->

        <!-- thymeleaf 문법 사용시 <b> 태그 나 다른 태그들 안에 input 태그를 넣어서 값을 전달하려고 하면 값이 null로 전달된다. -->
        <!-- html 기본 문법을 잘 숙지하자. -->

        <!-- VIP 등급 -->

        <div class="m-5">

            <div th:if="${Membership.membershipGrade.toString().equals('VIP') and Membership.membershipPoint ge 15000}"
                 th:with="VipDiscount = 0.15"> <!-- 할인율 변수 선언 -->
                <label class="form-label">내 멤버쉽 등급</label><br>
                <h3><b th:text="VIP">VIP</b></h3><br>
                <label class="form-label">예상 적립 포인트</label><br>

                <!-- 배송비 포함 여부 -->
                <div th:with="VipDeliveryPoint=${totalPlusDeliveryPrice * VipDiscount }">
                    <h3>
                        <b th:if="${totalPrice lt 30000}"
                           th:text="${#numbers.formatInteger(VipDeliveryPoint, 1, 'COMMA') + ' Point'}"></b>
                    </h3>
                    <br/>
                    <input type="hidden" th:name="membershipNewPoint" th:value="${VipDeliveryPoint}">
                </div>

                <div th:with="VipPoint=${ totalPrice * VipDiscount }">
                    <h3>
                        <b th:if="${totalPrice ge 30000}"
                           th:text="${#numbers.formatInteger(VipPoint , 1, 'COMMA') + ' Point'}"></b>
                    </h3>
                    <br/>
                    <input type="hidden" th:name="membershipNewPoint" th:value="${VipPoint}">
                </div>

                <label class="form-label">내 포인트</label><br>
                <h3><b th:text="|${Membership.membershipPoint} Point|">기존 회원 포인트</b></h3><br>
                <input type="hidden" th:name="membershipPoint" th:value="${Membership.membershipPoint}"/>
            </div>

            <!-- Gold 등급  -->

            <div th:if="${Membership.membershipGrade.toString().equals('GOLD') and Membership.membershipPoint ge 10000}"
                 th:with="GoldDiscount = 0.1"> <!-- 할인율 변수 선언 -->
                <label class="form-label">내 멤버쉽 등급</label><br>
                <h3><b th:text="GOLD">GOLD</b></h3><br>
                <label class="form-label">예상 적립 포인트</label><br>

                <!-- 배송비 포함 여부 -->

                <div th:with="GoldDeliveryPoint=${totalPlusDeliveryPrice * GoldDiscount }">
                    <h3>
                        <b th:if="${totalPrice lt 30000}"
                           th:text="${#numbers.formatInteger(GoldDeliveryPoint, 1, 'COMMA') + ' Point'}"></b>
                    </h3>
                    <br/>
                    <input type="hidden" th:name="membershipNewPoint" th:value="${GoldDeliveryPoint}">
                </div>


                <div th:with="GoldPoint=${ totalPrice * GoldDiscount }">
                    <h3>
                        <b th:if="${totalPrice ge 30000}"
                           th:text="${#numbers.formatInteger(GoldPoint , 1, 'COMMA') + ' Point'}"></b>
                    </h3>
                    <br/>
                    <input type="hidden" th:name="membershipNewPoint" th:value="${GoldPoint}">
                </div>

                <label class="form-label">내 포인트</label><br>
                <h3><b th:text="|${Membership.membershipPoint} Point|">기존 회원 포인트</b></h3><br>
                <input type="hidden" th:name="membershipPoint" th:value="${Membership.membershipPoint}"/>
            </div>


            <!-- Sliver 등급  -->

            <div th:if="${Membership.membershipGrade.toString().equals('SILVER') and Membership.membershipPoint ge 5000}"
                 th:with="SilverDiscount = 0.05"> <!-- 할인율 변수 선언 -->

                <label class="form-label">내 멤버쉽 등급</label><br>
                <h3><b th:text="SILVER">SILVER</b></h3><br>
                <label class="form-label">예상 적립 포인트</label><br>

                <!-- 배송비 포함 여부 -->

                <div th:with="SilverDeliveryPoint=${totalPlusDeliveryPrice * SilverDiscount }">
                    <h3>
                        <b th:if="${totalPrice lt 30000}"
                           th:text="${#numbers.formatInteger(SilverDeliveryPoint , 1, 'COMMA') + ' Point'}"></b>
                    </h3>
                    <br/>
                    <input type="hidden" th:name="membershipNewPoint" th:value="${SilverDeliveryPoint}">
                </div>

                <div th:with="SilverPoint=${ totalPrice * SilverDiscount }">
                    <h3>
                        <b th:if="${totalPrice ge 30000}"
                           th:text="${#numbers.formatInteger(SilverPoint , 1, 'COMMA') + ' Point'}"></b>
                    </h3>
                    <br/>
                    <input type="hidden" th:name="membershipNewPoint" th:value="${SilverPoint}">
                </div>

                <label class="form-label">내 포인트</label><br>
                <h3><b th:text="|${Membership.membershipPoint} Point|">기존 회원 포인트</b></h3><br>

                <input type="hidden" th:name="membershipPoint" th:value="${Membership.membershipPoint}"/>
            </div>

            <!-- Standard 등급  -->

            <div th:if="${Membership.membershipGrade.toString().equals('STANDARD') and Membership.membershipPoint lt 5000 and Membership.membershipPoint ge 0}"
                 th:with="StandardDiscount = 0.03"> <!-- 할인율 변수 선언 -->
                <label class="form-label">내 멤버쉽 등급</label><br>
                <h3><b th:text="STANDARD">STANDARD</b></h3><br>
                <label class="form-label">예상 적립 포인트</label><br>

                <!-- 배송비 포함 여부 -->

                <div th:if="${totalPrice lt 30000}"
                     th:with="StandardDeliveryPoint=${totalPlusDeliveryPrice * StandardDiscount }">
                    <h3>
                        <b th:text="${#numbers.formatInteger(StandardDeliveryPoint , 1, 'COMMA') + ' Point'}">
                        </b>
                    </h3><br>
                    <input type="hidden" th:name="membershipNewPoint" th:value="${ StandardDeliveryPoint }">
                </div>


                <div th:if="${totalPrice ge 30000}" th:with="StandardPoint=${ totalPrice * StandardDiscount }">
                    <h3>
                        <b th:text="${#numbers.formatInteger(StandardPoint , 1, 'COMMA') + ' Point'}">
                        </b>
                    </h3><br/>

                    <input type="hidden" th:name="membershipNewPoint" th:value="${StandardPoint }">
                </div>

                <label class="form-label">내 포인트</label><br>
                <h3><b th:text="|${Membership.membershipPoint} Point|">기존 회원 포인트</b></h3><br>
                <input type="hidden" th:name="membershipPoint" th:value="${Membership.membershipPoint}"/>
            </div>

        </div>

        <div class="d-flex justify-content-end">
            <div style="margin-top: 40px;">
                <input class="btn btn-md btn-success " type="submit" value="주문하기">
            </div>
        </div>

    </form>
</div>


<div th:insert="~{cafeHi_module/footer :: cafeHiFooter}"></div>

</body>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    //본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
    function find_address() {
        new daum.Postcode({
            oncomplete: function (data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var roadAddr = data.roadAddress; // 도로명 주소 변수
                var extraRoadAddr = ''; // 참고 항목 변수

                // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
                    extraRoadAddr += data.bname;
                }
                // 건물명이 있고, 공동주택일 경우 추가한다.
                if (data.buildingName !== '' || data.apartment === 'Y') {
                    extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                }


                // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                if (extraRoadAddr !== '') {
                    extraRoadAddr = extraRoadAddr;
                }


                // 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
                if (roadAddr !== '') {
                    document.getElementById("deliveryRoadAddress").value = roadAddr + ' ' + extraRoadAddr;
                    document.getElementById("showDeliveryRoadAddress").textContent = roadAddr + ' ' + extraRoadAddr;
                    document.getElementById("deliveryJibunAddress").value = data.jibunAddress;
                    document.getElementById("showDeliveryJibunAddress").textContent = data.jibunAddress;


                } else {
                    /* document.getElementById("userAddress").value = roadAddr; */
                    document.getElementById("deliveryJibunAddress").value = data.jibunAddress;
                    document.getElementById("showDeliveryJibunAddress").textContent = data.jibunAddress;
                }

                return;


            }
        }).open();
    }
</script>
</html>
