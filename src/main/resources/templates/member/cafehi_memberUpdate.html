<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>CAFEHI 회원정보 변경</title>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script> <!--duam 주소-->
<script src="" th:src="@{/js/member/member.js}"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<style>
		.fieldError {
			border-color: crimson;
		}
		.errorMsg {
			color: crimson;
		}
	</style>
</head>
<body>
<div th:insert="~{cafeHi_module/header :: cafeHiHeader}"></div>

<div th:replace="~{cafeHi_module/MessageCommon :: cafeHiMyPageCommon}"></div>

<div class="d-flex justify-content-center">
<div class="float-start mt-5 p-5">
<div th:replace="~{cafeHi_module/NavCommon :: cafeHiMyPage}"></div>
</div>
<div class="w-50 m-auto" style="padding-top: 5%">
<form class="container" th:object="${memberForm}" method="post" th:action="@{/CafeHi-MemberInfoUpdate}">
	<input type="hidden" th:name="memberCode" th:value="${#authentication.principal.memberCode}">
  <div class="m-5">
    <label class="form-label">아이디</label>
    <div class="d-flex justify-content-between">
    <!-- thymeleaf security custom login session 정보를 value 값에 넣고 싶을 때 아래와 같이 넣는다. -->
<!--  	<input type="text"  class="form-control" th:field='${#authentication.principal.memberId}' th:placeholder="*{memberId}">-->
	<input type="text" class="form-control" th:placeholder="${#authentication.principal.memberId}">
  	<div class="ms-3">
		<p th:if="${#fields.hasErrors('memberId')}" th:errors="${#authentication.principal.memberId}" th:class="errorMsg">Incorrect data</p>
	</div>
	</div>
  </div>
    <div class="m-5">
    <label class="form-label">이름</label>
  	<div class="d-flex justify-content-between">
<!--  	<input type="text" class="form-control" th:field="${#authentication.principal.memberName}" th:placeholder="*{memberName}">-->
  	<input type="text" class="form-control" th:placeholder="${#authentication.principal.memberName}">
  	<div class="ms-3">
		<p th:if="${#fields.hasErrors('memberName')}" th:errors="${#authentication.principal.memberName}" th:class="errorMsg">Incorrect data</p>
	</div>
	</div>
  </div>
  <div class="m-5">
    <label class="form-label">연락처</label>
 	<div class="d-flex justify-content-between">
<!--  	<input type="text" class="form-control" th:field="${#authentication.principal.memberContact}" th:placeholder="*{memberContact}">-->
  	<input type="text" class="form-control" th:placeholder="${#authentication.principal.memberContact}">
  	<div class="ms-3">
		<p th:if="${#fields.hasErrors('memberContact')}" th:errors="${#authentication.principal.memberContact}" th:class="errorMsg">Incorrect data</p>
	</div>
	</div>
  </div>
  <div class="m-5">
    <label class="form-label">메일</label>
 	<div class="d-flex justify-content-between">
<!--  	<input type="text" class="form-control" th:field="${#authentication.principal.memberEmail}" th:placeholder="*{memberEmail}">-->
  	<input type="text" class="form-control" th:placeholder="${#authentication.principal.memberEmail}">
  	<div class="ms-3">
		<p th:if="${#fields.hasErrors('memberEmail')}" th:errors="${#authentication.principal.memberEmail}" th:class="errorMsg">Incorrect data</p>
	</div>
	</div>
  </div>
  <div class="m-5">
	  <label class="form-label">우편번호</label>
	  <input type="text" id="memberUpdateZipCode" class="form-control" th:value="${#authentication.principal.memberZipCode}" readonly="readonly"><br>
	  <label class="form-label">주소</label>
	  <input type="text" id="memberUpdateAddress" class="form-control" th:value="${#authentication.principal.memberAddress}" readonly="readonly"><br>
      <input class="btn btn-sm btn-success float-end" type="button" onclick="find_address('memberUpdate')" value="주소 찾기">
  	<div class="ms-3">
	</div>
	
  </div>
  <div class="m-5">
    <label class="form-label">상세 주소</label>
  	<div class="d-flex justify-content-between">
  	<input type="text" class="form-control" th:placeholder="${#authentication.principal.memberDetailAddress}">
  	<div class="ms-3">
		<p th:if="${#fields.hasErrors('memberDetailAddress')}" th:errors="${#authentication.principal.memberDetailAddress}" th:class="errorMsg">Incorrect data</p>
	</div>
	</div>
  </div>
	<div class="m-5 ">
		<div class="d-flex justify-content-end">
	<input class="btn btn-md btn-success " type="submit" value="변경">
		</div>
		</div>
</form>

</div>
</div>

<div th:insert="~{cafeHi_module/footer :: cafeHiFooter}"></div>

</body>
</html>
