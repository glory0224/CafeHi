<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>CAFEHI 회원 탈퇴</title>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script src="" th:src="@{/js/check.js}"></script>
</head>
<body>
<div th:insert="~{cafeHi_module/header :: cafeHiHeader}"></div>

<div th:replace="~{cafeHi_module/MessageCommon :: cafeHiMyPageCommon}"></div>

<div class="d-flex justfiy-content-center">
<div class="float-start mt-5 p-5">
<div th:replace="~{cafeHi_module/NavCommon :: cafeHiMyPage}"></div>
</div>

<div class="w-50 m-auto" style="padding-top: 5%">
	<h3>회원 탈퇴</h3>
	<form class="container" action="" th:action="@{/deleteMember}" method="post" id="memberDeleteForm">
		<div class="m-5">
		<label class="form-label">ID</label>
		<br>
      	<input type="hidden" name="${_csrf.parameterName }" value="${_csrf.token }" />
		<input id="deleteId" class="form-control" type="text" name="memberId"/>
		<br>
		<label class="form-label">Password</label>
		<br>
		<input id="deletePw" class="form-control" type="password" name="memberPw"/>
		</div>
		<div class="d-flex justify-content-end">
		<button class="btn btn-md btn-success " type="button" onclick="button_event()">회원 삭제</button>
		</div>
	</form>
	</div>

</div>

<div th:insert="~{cafeHi_module/footer :: cafeHiFooter}"></div>
</body>
</html>
