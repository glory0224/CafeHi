<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="">
<head>
<meta charset="UTF-8">
<title>CAFEHi QnA 등록</title>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
	crossorigin="anonymous"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">

</head>
<body>

<div th:insert="~{cafeHi_module/header :: cafeHiHeader}"></div>

<div th:replace="~{cafeHi_module/MessageCommon :: cafeHiQnACommon}"></div>

<main class="mt-5 pt-5 w-50 m-auto">
		<div class="container-fluid px-4">
			<h1 class="mb-4">게시글 등록</h1>

			<div class="card mb-4">
				<form action="" th:action="@{/WriteQnA}" method="post" 
					 enctype="multipart/form-data" >
					 <input type="hidden" name="member_code" th:value="${#authentication.Principal.member.member_code}">
					 <input type="hidden" name="qna_hit" th:value="0">
					 <input type="hidden" sec:authorize="hasAnyRole('ROLE_USER')" name="qna_title_classification" value="none"/>
					 <input type="hidden" name="${_csrf.parameterName }" value="${_csrf.token }" />
					<div class="card-body">
						<table class="table table-striped">
							
							<tr>
								<th>작성자</th>
								<td><input type="text" th:value="${#authentication.Principal.member.member_id}"
									readonly="readonly"></td>
								
							</tr>
						
							<tr>
								<th>제목</th>
								<td>
								<input type="text"  name="qna_title" size="100">
								</td>
							</tr>
							<tr>
								<th>내용</th>
								<td><textarea rows="20" cols="100"  name="qna_content"></textarea></td>
							</tr>

							<tr>
								<th>파일<br>첨부
								</th>
								<td><input type="file" name="uploadfile" ></td>
							</tr>
							
						</table>
					</div>
					<div class="d-flex flex-row-reverse bd-highlight mt- 3 mb-3">
						<div class="justify-content-end">
							<input class="btn btn-success" type="submit" value="작성">
							&nbsp; <input class="btn btn-success" type="button" value="목록"
								onclick="location.href='QnAList.do'">
						</div>
					</div>
				</form>
			</div>
		</div>
	</main>


<div th:insert="~{cafeHi_module/footer :: cafeHiFooter}"></div>

</body>
</html>
