<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="">
<head>
<meta charset="UTF-8">
<title>CAFEHi QnA 등록</title>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
	crossorigin="anonymous"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
	<style>
		.fieldError {
			border-color: crimson;
		}
		.errorMsg {
			color: crimson;
		}
	</style>
</head>
<body>

<div th:insert="~{cafeHi_module/header :: cafeHiHeader}"></div>

<div th:replace="~{cafeHi_module/MessageCommon :: cafeHiQnACommon}"></div>

<main class="mt-5 pt-5 w-50 m-auto">
		<div class="container-fluid px-4">
			<h1 class="mb-4">게시글 등록</h1>

			<div class="card mb-4">
				<form action="" th:action="@{/member/qna/WriteQnA}" th:object="${qnAForm}" method="post"
					 enctype="multipart/form-data" >
					 <input type="hidden" th:name="memberCode" th:value="${#authentication.principal.memberCode}">
					 <input type="hidden" name="qna_hit" th:value="0">
					 <input type="hidden" name="${_csrf.parameterName }" value="${_csrf.token }" />
					<div class="card-body">
						<table class="table table-striped">
							
							<tr>
								<th>작성자</th>
								<td><input type="text" th:name="memberId" th:value="${#authentication.principal.memberId}"
									readonly="readonly"></td>
								
							</tr>
							<tr>
								<th>분류</th>
								<td>
								<select th:field="*{qnaTitleClassification}">
									<option th:value="상품문의">상품문의</option>
									<option th:value="배송문의">배송문의</option>
									<option th:value="기타문의">기타문의</option>
								</select>
								</td>
							</tr>

							<tr>
								<th>제목</th>
								<td>
									<input type="text" th:field="*{qnaTitle}" th:class="${#fields.hasErrors('qnaTitle')}? 'form-control fieldError' : 'form-control'" size="100">
									<p th:if="${#fields.hasErrors('qnaTitle')}" th:errors="*{qnaTitle}" th:class="errorMsg">Incorrect data</p>
								</td>
							</tr>
							<tr>
								<th>내용</th>
								<td>
									<textarea rows="20" cols="100" th:field="*{qnaContent}" th:class="${#fields.hasErrors('qnaContent')}? 'form-control fieldError' : 'form-control'"></textarea>
									<p th:if="${#fields.hasErrors('qnaContent')}" th:errors="*{qnaContent}" th:class="errorMsg">Incorrect data</p>
								</td>
							</tr>

							<tr>
								<th>파일<br>첨부
								</th>
								<td><input type="file" th:name="uploadFile"></td>
							</tr>
							
						</table>
					</div>
					<div class="d-flex flex-row-reverse bd-highlight mt- 3 mb-3">
						<div class="justify-content-end">
							<input class="btn btn-success" type="submit" value="작성">
							&nbsp; <input class="btn btn-success" type="button" value="목록"
								onclick="location.href='QnAList.do'">
						</div>
					</div>
				</form>
			</div>
		</div>
	</main>


<div th:insert="~{cafeHi_module/footer :: cafeHiFooter}"></div>

</body>
</html>
