<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="">
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>카페하이 주문 페이지</title>
</head>
<body>
<div th:insert="~{cafeHi_module/header :: cafeHiHeader}"></div>

<div class="w-50 m-auto" style="padding-top: 100px;">

    <h2 class="m-5" style="text-align: center"><b>주문 정보</b></h2>
    <br>

    <!-- 결제 정보 탭에서 사용할 thymeleaf 변수 선언 -->
     <form class="container" th:action="@{/CafehiOrderList}" method="post" id="orderForm">

         <input type="hidden" id="cartList" th:name="cartList" th:value="${cartList}">

         <table class="table table-striped" border="1" width="400px" >

             <tr align="center">
                 <th class="table-success">상품명</th>
                 <th class="table-success">상품가격</th>
                 <th class="table-success">수량</th>
                 <th class="table-success">금액</th>
             </tr>

             <tr align="center" th:each="Cart : ${cartList}">
                 <td th:text="${Cart.menuDTO.menuName}"></td>
                 <td th:text="${#numbers.formatInteger(Cart.menuDTO.menuPrice, 3, 'COMMA') + ' 원'}"></td>
                 <td th:text="${#numbers.formatInteger(Cart.cartAmount, 1, 'COMMA') + ' 개'}" ></td>
                 <td th:text="${#numbers.formatInteger(Cart.menuDTO.menuPrice * Cart.cartAmount, 3, 'COMMA') + ' 원'}"></td>
             </tr>

         </table>

         <!-- 결제 정보 -->
         <h2 class="m-5" style="text-align: center"><b>결제 정보</b></h2>
         <br>

         <div class="m-5">
             <label class="form-label">주문 가격</label>
             <h3><b th:text="|${sumMoney} 원|"></b></h3>
             <input type="hidden" th:name="totalOrderPrice" th:value="${sumMoney}">
         </div>

         <div class="m-5">
             <label class="form-label">배송비</label>
             <p style="color:red">배송비는 주문 가격 30000원 이상부터 무료입니다.</p>
             <div th:if="${sumMoney lt 30000}">
                 <h3><b th:text="${#numbers.formatInteger(2500 , 1, 'COMMA') + ' 원'}">2500원</b></h3>
                 <input type="hidden" th:name="deliveryFee" th:value="2500"/>
                 <input type="hidden" th:name="includeDeliveryFee" th:value="1"/>
             </div>
             <div th:if="${sumMoney ge 30000}">
                 <h3><b th:text="무료">무료</b></h3>
                 <input type="hidden" th:name="deliveryFee" th:value="0">
                 <input type="hidden" th:name="includeDeliveryFee" th:value="0"/>
             </div>
         </div>

         <div class="m-5">
             <label class="form-label">총 금액 </label>
             <div th:if="${sumMoney lt 30000}">
                 <h3><b th:text="|${#numbers.formatInteger(sumMoney + 2500, 3, 'COMMA') + ' 원'}|"></b></h3>
             </div>

             <div th:if="${sumMoney ge 30000}">
                 <h3><b th:text="|${#numbers.formatInteger(sumMoney, 3, 'COMMA') + ' 원'}|"></b></h3>
             </div>
         </div>


         <!-- 멤버쉽 포인트 처리 -->

         <!-- thymeleaf 문법 사용시 <b> 태그 나 다른 태그들 안에 input 태그를 넣어서 값을 전달하려고 하면 값이 null로 전달된다. -->
         <!-- html 기본 문법을 잘 숙지하자. -->

         <div class="m-5">
             <label class="form-label">적립 포인트</label><br>
             <h3><b th:text="|${#numbers.formatInteger(totalPoint, 3, 'COMMA')} Point|">적립 포인트</b></h3><br>
             <input type="hidden" th:name="membershipPoint" th:value="${totalPoint}"/>
         </div>

         <br>

         <h2 class="m-5" style="text-align: center"><b>배송지 정보</b></h2>
        <br>

        <div class="m-5">
            <div class="d-flex justify-content-between">
                <label class="form-label">배송지 도로명 주소</label>
                <input class="btn btn-sm btn-success float-end" type="button" onclick="find_address()" value="주소 찾기">
            </div>
            <h3><b id="showDeliveryRoadAddress">주소 찾기를 통해 등록해주세요.</b></h3>
            <input type="hidden" id="deliveryRoadAddress" th:name="deliveryRoadAddress">

        </div>
        <div class="m-5">
            <label class="form-label">배송지 지번 주소</label>
            <h3><b id="showDeliveryJibunAddress">주소 찾기를 통해 등록해주세요.</b></h3>
            <input type="hidden" id="deliveryJibunAddress" th:name="deliveryJibunAddress">
        </div>
        <div class="m-5">
            <label class="form-label">상세 주소</label>
            <h3><input type="text" th:name="deliveryDetailAddress" style="width: 80%;"></h3>
        </div>


         <div class="d-flex justify-content-end">
             <div style="margin-top: 40px;">
                 <input class="btn btn-md btn-success " type="submit" value="주문하기">
             </div>
         </div>

    </form>
</div>


<div th:insert="~{cafeHi_module/footer :: cafeHiFooter}"></div>

</body>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    //본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
    function find_address() {
        new daum.Postcode({
            oncomplete: function (data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var roadAddr = data.roadAddress; // 도로명 주소 변수
                var extraRoadAddr = ''; // 참고 항목 변수

                // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                if (data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
                    extraRoadAddr += data.bname;
                }
                // 건물명이 있고, 공동주택일 경우 추가한다.
                if (data.buildingName !== '' || data.apartment === 'Y') {
                    extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                }


                // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                if (extraRoadAddr !== '') {
                    extraRoadAddr = extraRoadAddr;
                }


                // 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
                if (roadAddr !== '') {
                    document.getElementById("deliveryRoadAddress").value = roadAddr + ' ' + extraRoadAddr;
                    document.getElementById("showDeliveryRoadAddress").textContent = roadAddr + ' ' + extraRoadAddr;
                    document.getElementById("deliveryJibunAddress").value = data.jibunAddress;
                    document.getElementById("showDeliveryJibunAddress").textContent = data.jibunAddress;


                } else {
                    /* document.getElementById("userAddress").value = roadAddr; */
                    document.getElementById("deliveryJibunAddress").value = data.jibunAddress;
                    document.getElementById("showDeliveryJibunAddress").textContent = data.jibunAddress;
                }

                return;


            }
        }).open();
    }
</script>

<script th:inline="javascript">
    var cartListValue = JSON.stringify(/*[[${cartList}]]*/);
    document.getElementById('cartList').value = cartListValue;
</script>
</html>
