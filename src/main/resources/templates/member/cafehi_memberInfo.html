<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>CAFEHi 유저 정보</title>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

<div th:insert="~{cafeHi_module/header :: cafeHiHeader}"></div>

<div th:replace="~{cafeHi_module/MessageCommon :: cafeHiMyPageCommon}"></div>

<div class="d-flex justfiy-content-center">
<div class="float-start mt-5 p-5">
<div th:replace="~{cafeHi_module/NavCommon :: cafeHiMyPage}"></div>
</div>

    <div class="w-50 m-auto" style="padding-top: 5%">
        <form class="container" th:object="${memberForm}">
            <div class="m-5">
                <label class="form-label">아이디</label>
                <div class="d-flex justify-content-between">
                    <input type="text"  class="form-control" th:field="*{memberId}" readonly="readonly">
                </div>
            </div>
            <div class="m-5">
                <label class="form-label">이름</label>
                <div class="d-flex justify-content-between">
                    <input type="text" class="form-control" th:field="*{memberName}" readonly="readonly">
                </div>
            </div>
            <div class="m-5">
                <label class="form-label">연락처</label>
                <div class="d-flex justify-content-between">
                    <input type="text" class="form-control" th:field="*{memberContact}" readonly="readonly">
                </div>
            </div>
            <div class="m-5">
                <label class="form-label">메일</label>
                <div class="d-flex justify-content-between">
                    <input type="text" class="form-control" th:field="*{memberEmail}" readonly="readonly">
                </div>
            </div>
            <div class="m-5">
                <label class="form-label">주소</label>
                <input type="text"  class="form-control" th:field="*{memberRoadAddress}" readonly="readonly"><br>
                <input type="text"  class="form-control" th:field="*{memberJibunAddress}" readonly="readonly"><br>
            </div>
            <div class="m-5">
                <label class="form-label">상세 주소</label>
                <div class="d-flex justify-content-between">
                    <input type="text" class="form-control" th:field="*{memberDetailAddress}" th:placeholder="*{memberDetailAddress}">
                </div>
            </div>
        </form>

    </div>

<div class="d-flex justify-content-end">
<div style="padding-right: 30px">
</div>
</div>
</div>
</div>

<div th:insert="~{cafeHi_module/footer :: cafeHiFooter}"></div>

</body>
</html>
