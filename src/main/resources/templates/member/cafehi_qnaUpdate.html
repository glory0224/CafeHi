<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="">
<head>
<meta charset="UTF-8">
<title>CAFEHi 게시글 수정</title>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
	crossorigin="anonymous"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
	crossorigin="anonymous">
</head>
<body>

<div th:insert="~{cafeHi_module/header :: cafeHiHeader}"></div>

<div th:replace="~{cafeHi_module/MessageCommon :: cafeHiQnACommon}"></div>


<form th:action="@{/qna/UpdateQnA}" method="post" enctype="multipart/form-data">
		<input type="hidden" th:name="${_csrf.parameterName }" th:value="${_csrf.token }" />
		<input type="hidden"  th:name="page" th:value="${scri.page }" >
		<input type="hidden"  th:name="perPageNum" th:value="${scri.perPageNum }" >
		<input type="hidden"  th:name="searchType" th:value="${scri.searchType }">
		<input type="hidden"  th:name="keyword" th:value="${scri.keyword }" >

		<main class="mt-5 pt-5 w-50 m-auto">
		<div class="container-fluid px-4">
			<h1 class="mb-4">게시글 수정</h1>

			<div class="card mb-4">
				<div class="card-body" th:object="${qna}">
					<!--게시글 번호를 hidden으로 넘겨준다.  -->
					<input type="hidden" th:field="*{qnaNum}">
					<input type="hidden" th:field="${qnaFile.id}">
					
					<table class="table table-striped">
							<tr>
								<th>작성자</th><td th:text="${qna.member.memberId }"></td>
								<th>조회수</th><td th:text="${qna.qnaHit }"></td>
							</tr>
							
							<tr>
								<th>작성일</th><td th:text="${qna.writeDate}"></td>
								<th>수정일</th><td th:text="${qna.updateDate}"></td>
							</tr>
							<tr>
								<th>분류</th>
								<td colspan="">
									<select th:field="*{qnaTitleClassification}">
										<option th:value="상품문의">상품문의</option>
										<option th:value="배송문의">배송문의</option>
										<option th:value="기타문의">기타문의</option>
									</select>
								</td>
								<th>파일</th>
								<td th:if="${qnaFile.uploadPath == 'none'}" th:text="${qnaFile.uploadFileName}">파일 없음</td>
								<td th:unless="${qnaFile.uploadPath == 'none'}">
									<button th:text="${qnaFile.uploadFileName}" th:onclick="fileDown()" style=" text-decoration: underline; border: none; font-weight: bold; background-color:transparent;" >파일 다운로드 버튼</button>
								</td>
							</tr>
							<tr>
								<th>새파일</th>
								<td><input type="file" th:name="uploadFile"></td>
							</tr>
							<tr>
								<th>제목</th>
								<td colspan="3">
									<input type="text" th:field="*{qnaTitle}" th:class="${#fields.hasErrors('qnaTitle')}? 'form-control fieldError' : 'form-control'" size="100">
									<p th:if="${#fields.hasErrors('qnaTitle')}" th:errors="*{qnaTitle}" ></p>
								</td>
							</tr>
							<tr>
								<th>내용</th>
								<td colspan="3">
									<textarea rows="20" cols="100" th:field="*{qnaContent}" th:class="${#fields.hasErrors('qnaContent')}? 'form-control fieldError' : 'form-control'"></textarea>
									<p th:if="${#fields.hasErrors('qnaContent')}" th:errors="*{qnaContent}">게시글 내용을 입력해주세요.</p>
								</td>

							</tr>
						</table>
						</div>
 						<div class="d-flex flex-row-reverse bd-highlight">
							<div class="justify-content-between">
							<button class="btn btn-success">수정</button>
							<a class="btn btn-success" th:onclick="history.back()">이전</a>
							</div>

						</div>
						</div>
						</div>
	</main>

</form>


<div th:insert="~{cafeHi_module/footer :: cafeHiFooter}"></div>

</body>
<!-- Post 방식으로 파일 다운로드를 위한 javascript -->
<script type="text/javascript" th:inline="javascript">


	/*<![CDATA[*/
	function fileDown() {



		var form = document.createElement("form");

		form.setAttribute("charset", "UTF-8");

		form.setAttribute("method", "Post");  //Post 방식

		form.setAttribute("action", "/qna/member/qnaFileDownload"); //요청 보낼 주소



		var upload_path = document.createElement("input");

		upload_path.setAttribute("type", "hidden");

		upload_path.setAttribute("name", "upload_path");

		upload_path.setAttribute("value", /*[[${qnaFile.uploadPath}]]*/);

		form.appendChild(upload_path);



		var upload_file_name = document.createElement("input");

		upload_file_name.setAttribute("type", "hidden");

		upload_file_name.setAttribute("name", "upload_file_name");

		upload_file_name.setAttribute("value", /*[[${qnaFile.uploadFileName}]]*/);

		form.appendChild(upload_file_name);



		var csrfInput = document.createElement("input");

		csrfInput.setAttribute("type", "hidden");
		csrfInput.setAttribute("name", /*[[${_csrf.parameterName }]]*/);
		csrfInput.setAttribute("value", /*[[${_csrf.token }]]*/);

		form.appendChild(csrfInput);


		document.body.appendChild(form);

		form.submit();

	}
	/*]]>*/


</script>
</html>
